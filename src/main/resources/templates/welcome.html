<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido al Club</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>¡Bienvenidx, {{memberName}}!</h1>
    <p>Nos alegra mucho que formes parte del <strong>Club Independencia de Nueva Cba.</strong>.</p>
    <p>Desde ahora podrás acceder a todos los beneficios que ofrecemos a nuestros socios.</p>
    <p>Te deseamos una excelente experiencia en el club.</p>
    <p class="footer">
        Saludos cordiales,<br>
        La Comisión Directiva
    </p>
</div>
</body>
</html>
