spring.datasource.driver-class-name=org.postgresql.Driver

app.url=http://localhost:8080
server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gestorClubDB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:jose}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:jose1234}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# Config for data-mysql.sql
spring.sql.init.mode=never
#spring.sql.init.data-locations=classpath:data.sql


